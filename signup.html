<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Sign up</title>
          <link rel="stylesheet" href="signup.css">
</head>
<body>
          <header>
              <img src="img/atls.png" alt="atls_icon" class="header-img">
          </header>

          <div class="container">
                    <div class="signup-box">
                              <!--Login Form-->
                              <form action="index.html" method="GET">
                                        <h2>SIGNUP</h2>
                                        <div class="input-box">
                                                  <input type="email" name="email" id="email" placeholder="&nbsp email address" required>
                                        </div>
                                        <div class="input-box">
                                                  <input type="password" name="password" id="password" placeholder="&nbsp password" required>
                                        </div>
                                        <div class="hint">
                                                  <div class="account">
                                                            Forget password?
                                                  </div>
                                        </div>
                                        <button type="signup" type="button" onclick="location.href='index.html'">
                                                  Signup
                                        </button>
                                        <div class="hint">
                                                  <div class="account">
                                                            &nbsp Don't have an account? &nbsp
                                                  </div>
                                                  <div class="option">
                                                            <a href="login.html" class="login" >Log in now</a>
                                                  </div>
                                        </div>
                              </form>
                    </div>
          </div>

          <footer>    
                    <img class="footer1" src="images/footer.png" alt="footer">
                    <img class="footer2" src="img/shortfooter.png" alt="footer2">
          </footer>
</body>
</html>
