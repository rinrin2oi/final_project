<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="confirm.css">
</head>
<body>
    <header>
        <img src="img/atls.png" alt="atls_icon" class="header-img">
    </header>

    <div class="container">
        <div class="confirmation_number">
            <img src="img/order_confirm.png" alt="confirmation" class="confirm_img">
        </div>

        <div class="order_payment_details">
            <div class="order">
                <h2 id="order_details">Order Details</h2>
            </div>
            <div class="order_detail">
                <div class="order_summary" id="order_summary">
                    <div class="order_item">
                        <span class="detail_item_name">1 x Seared Steaks & Butter</span>
                        <span class="item_price">$15.00</span>
                    </div>
                    <div class="order_item">
                        <span class="detail_item_name">1 x Lemon-Tahini Kale Salad</span>
                        <span class="item_price">$11.00</span>
                    </div>
                    <div class="order_item">
                        <span class="detail_item_name">1 x Shrimp Fried Potatoes</span>
                        <span class="item_price">$12.00</span>
                    </div>
                </div>
                <div class="divider_line"></div>
                <div class="order_total">
                    <span class="item_name">Price</span>
                    <span class="item_price" id="price_cost">$38.00</span>
                </div>
                <div class="divider_line"></div>
                <div class="order_total">
                    <span class="item_name">Shipping</span>
                    <span class="item_price" id="shipping_cost">$2.00</span>
                </div>
                <div class="divider_line"></div>
                <div class="order_total">
                    <span class="item_name">Total Payment</span>
                    <span class="item_price" id="total_payment">$40.00</span>
                </div>
            </div>
            <br>
            <br>
            <button type="button" onclick="document.location='productpage.html'">Keep Shopping</button>
        </div>
    </div>
    <footer>
        <img class="footer1" src="images/footer.png" alt="footer">
        <img class="footer2" src="img/shortfooter.png" alt="footer2">
    </footer>
</body>
</html>
