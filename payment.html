<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <!-- top bar -->
    <nav class="navbar">
        <div class="mobile-menu11">
            <div class="menu-icon" onclick="togglePopup()">â˜°</div>
            <div class="popup222" id="popup" style="display: none;">
                <a href="index.html">Home</a>
                <a href="product-list.html">All Recipes</a>
                <a href="#aboutus">About Us</a>
                <a href="#login">Log In</a>
            </div>
        </div>

        <a href="index.html">
            <img class="atlaslogo" width="175" src="images/logo528.png" alt="logo528">
        </a>

        <div class="menu">
            <a href="#recipeboxes" onclick="toggleDropdownMenu()">ALL RECIPES</a>
            <img src="images/arrow.png" alt="arrow" class="arrow">
            <div class="dropdown-menu" id="mainDropdown">
                <a href="product-list.html">All Recipes</a>
                <a href="product-list-mexico.html">Mexico</a>
                <a href="#">Greece</a>
                <a href="#">Thailand</a>
                <a href="#">China</a>
                <a href="#">South America</a>
            </div>
            <a href="#howitworks">ABOUT US</a>
        </div>  
    </nav>

    <div class="container">
        <div class="back-link">
            <a href="shoppingcart.html">&#8592;</a>
        </div>
        <br>
        <div class="content-wrapper clearfix">
            <!-- Information added and card preview -->
            <div class="add-card-section">
                <div class="add-card">
                    <h2>Add Card</h2>
                    <form>
                        <div class="input-group">
                            <label for="name-in-card">Name in card</label>
                            <input type="text" id="name-in-card">
                        </div>
                        <div class="input-group">
                            <label for="card-number">Card number</label>
                            <input type="text" id="card-number">
                        </div>
                        <div class="input-group">
                            <label for="expiry-date">Expired date</label>
                            <input type="text" id="expiry-date">
                        </div>
                        <div class="input-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv">
                        </div>
                        <button type="button" onclick="document.location='shoppingcart.html'">Submit</button>
                    </form>
                </div>
                <div class="card-preview">
                    <img src="img/card.png" alt="Card preview">
                </div>
            </div>
            
            <!-- Separate card information and the payment details -->
            <div class="vertical_line"></div>
            
            <div class="payment_details">
                <h2>Payment Details</h2>
                <div class="payment_methods">
                    <h3>Payments</h3>
                    <div class="add_detail">
                        <!-- Card 1 of the user -->
                        <div class="payment_method">
                            <input type="radio" name="payment" id="card1" checked>
                            <label for="card1" class="payment_label">
                                <img src="img/card1.jpg" alt="card_icon" class="card_icon">
                                <span class="card_details"><b>Credit Card</b><br>1234 4567 7890 0123</span>
                            </label>
                        </div>
                        <!-- Card 2 of the user -->
                        <div class="payment_method">
                            <input type="radio" name="payment" id="card2">
                            <label for="card2" class="payment_label">
                                <img src="img/card2.jpg" alt="card_icon" class="card_icon">
                                <span class="card_details"><b>Credit Card</b><br>1234 4567 7890 1107</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="address">
                    <h3>Address</h3>
                    <div class="add_detail"> 
                        <!-- Address details of the user -->
                        <div class="address_details">
                            <input type="radio" name="address" id="home" checked>
                            <label for="home" class="address_label">
                                <img src="img/home.jpg" alt="home_icon" class="card_icon">
                                <span class="address_text"><b>Home</b><br>1234 / 123 Flinders Street VIC</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="contact">
                    <h3>Contact</h3>
                    <div class="add_detail"> 
                        <!-- Contact details of the user -->
                        <div class="contact_details">
                            <input type="radio" name="contact" id="Hannah" checked>
                            <label for="Hannah" class="contact_label">
                                <img src="img/contact.jpg" alt="contact_icon" class="card_icon">
                                <span class="contact_text"><b>Hannah</b><br>0487284721</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>      
        <img class="footer1" src="images/footer.png" alt="footer">
        <img class="footer2" src="img/shortfooter.png" alt="footer2">
    </footer>
    <script src="payment.js"></script>
</body>
</html>
