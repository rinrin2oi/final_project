<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <header>
        <img src="img/atls.png" alt="atls_icon" class="header-img">
    </header>
    <div class="container">
        <div class="back-link">
            <a href="shoppingcart.html">&#8592;</a>
        </div>
        <br>
        <div class="add-card">
            <h2>Add Card</h2>
            <form>
                <div class="input-group">
                    <label for="name-in-card">Name in card</label>
                    <input type="text" id="name-in-card">
                </div>
                <div class="input-group">
                    <label for="card-number">Card number</label>
                    <input type="text" id="card-number">
                </div>
                <div class="input-group">
                    <label for="expiry-date">Expired date</label>
                    <input type="text" id="expiry-date">
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv">
                </div>
                <button type="button" onclick="location.href='shoppingcart.html'">Submit</button>
            </form>
        </div>
        <div class="card-preview">
            <img src="img/card.png" alt="Card preview">
        </div>
        <div class="payment_details">
            <h2>Payment Details</h2>
            <div class="payment_methods">
                <h3>Your Payments</h3>
                <div class="payment_method">
                    <input type="radio" name="payment" id="card1" checked>
                    <label for="card1">
                        <div class="card_icon"></div>
                        <span class="card_details">Credit Card<br>1234 4567 7890 0123</span>
                    </label>
                </div>
            </div>
            <div class="address">
                <h3>Address</h3>
                <div class="address_details">
                    <input type="radio" name="address" id="home" checked>
                    <label for="home">
                        <div class="home_icon"></div>
                        <span class="address_text">Home<br>1234 / 123 Flinders Street VIC</span>
                    </label>
                </div>
            </div>
            <div class="contact">
                <h3>Contact</h3>
                <div class="contact_details">
                    <input type="radio" name="contact" id="Hannah" checked>
                    <label for="Hannah">
                        <div class="user_icon"></div>
                        <span class="contact_text">Hannah<br>1234 / 123 Flinders Street VIC</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <footer>
        ATLAS WEEKLY
    </footer>
    <script src="payment.js"></script>
</body>
</html>
