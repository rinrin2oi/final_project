<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Shopping Cart</title>
          <link rel="stylesheet" href="shoppingcart.css">
</head>
<body>
         <header><img src="img/atls.png" alt="atls_icon"></header>
          <br>
         <!--Your Order-->
         <div class="your_order">
          <h2>Your Order (3) </h2>

          <p>
          <!--item list-->
          <div class="item_list">
          <!--item 1-->
          <div class="item_container">
                    <!--left side: item detail 1-->
                    <div class="item">                             
                                        <img src="img/steak.jpg" alt="Seared Steaks & Butter"
                                        class="item_img">
                                        <span class = "item_name">Seared Steaks & Butter</span>
                                     
                    <!--right side: 增减商品数量 Increase or decrease in the quantities of items-->
                              <div class="quantity_price_container">
                                        <div class="quantity_edit">
                                                  <div class="quantity_frame">
                                                            <button class="minus_button">-</button>
                                                            <span class="quantity">   1   </span>
                                                            <button class="plus_button">+</button>
                                                  </div>
                                                  <span class="price">$15.00</span>
                                                  <button class="remove_button">×</button>
                                        </div>
                              </div>
                    </div>
          <br>      
          </div>
          <hr>
          <br>

          <!--item 2-->
          <div class="item_container">
                    <!--left side: item detail 2-->
                    <div class="item">                             
                              <img src="img/salad.png" alt="Lemon-Tahini Kale Salad"
                              class="item_img">
                              <span class = "item_name">Lemon-Tahini Kale Salad </span>
                                     
                    <!--right side: 增减商品数量 Increase or decrease in the quantities of items-->
                              <div class="quantity_price_container">
                                        <div class="quantity_edit">
                                                  <div class="quantity_frame">
                                                            <button class="minus_button">-</button>
                                                            <span class="quantity">   1   </span>
                                                            <button class="plus_button">+</button>
                                                  </div>
                                                  <span class="price">$11.00</span>
                                                  <button class="remove_button">×</button>
                                        </div>
                              </div>
                    </div>
          <br>      
          </div>
          <hr>
          <br>

          <!--item 3-->
          <div class="item_container">
                    <!--left side: item detail 3-->
                    <div class="item">
                              <img src="img/shrimp.png" alt="Shrimp Fried Potatoes"
                              class="item_img">
                              <span class = "item_name">Shrimp Fried Potatoes </span>
                   
                                     
                    <!--right side: 增减商品数量 Increase or decrease in the quantities of items-->
                              <div class="quantity_price_container">
                                        <div class="quantity_edit">
                                                  <div class="quantity_frame">
                                                            <button class="minus_button">-</button>
                                                            <span class="quantity">   1   </span>
                                                            <button class="plus_button">+</button>
                                                  </div>
                                                  <span class="price">$12.00</span>
                                                  <button class="remove_button">×</button>
                                        </div>
                              </div>
                    </div>
          <br>      
          <br>      
          </div>
          </div><!--end of your order-->
         

          <!--把左右两边的内容分隔开 Separate the left and right sides-->
             <div class="vertical_line"></div>

         
         </div>
         <!--fixed checkout bar-->
         <div class="checkout_bar">
            <span class="checkout_price">$40.0</span>
            <div class="divider_line"></div>
            <button class="checkout_button">Place Order</button>
         </div>
         </p>
